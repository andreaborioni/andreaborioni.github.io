<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #010117; /* blu scuro quasi nero */
            color: #ffffff;
        }

        /* Barra di navigazione */
        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            background-color: #01010a;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.3s;
            display: block;
        }

        nav a:hover {
            background-color: #0f1a3d;
        }

        /* Contenitore dropdown */
        .dropdown {
            position: relative;
        }

        /* Menu a tendina */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #01010a;
            min-width: 200px;
            border-radius: 6px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 10px 16px;
            font-size: 16px;
        }

        /* Mostra il menu al passaggio del mouse */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Contenuto principale */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }
    </style>
</head>
<body>

    <!-- Menu in alto -->
    <nav>
        <a href="index.html">Home</a>

        <div class="dropdown">
            <a href="progetti.html">Progetti</a>
            <div class="dropdown-content">
                <a href="graficointerattivo.html">Grafico Interattivo</a>
            </div>
        </div>

        <a href="curriculum.html">Curriculum</a>
    </nav>

    <!-- Home -->
    <div class="container">
        <!-- Nessuna immagine centrale -->
    </div>

</body>
</html>
