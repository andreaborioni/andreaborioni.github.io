<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0b3d2e; /* verde scuro */
            color: #ffffff;
        }

        /* Barra di navigazione */
        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            background-color: #062a1f;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #0f5c45;
        }

        /* Contenuto principale */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }

        .images {
            display: flex;
            gap: 30px;
        }

        .images img {
            width: 280px;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <!-- Menu in alto -->
    <nav>
        <a href="index.html">Home</a>
        <a href="progetti.html">Progetti</a>
        <a href="curriculum.html">Curriculum</a>
        <a href="graficointerattivo.html">Grafico Interattivo</a>
    </nav>

    <!-- Home -->
    <div class="container">
        <div class="images">
            <!-- Sostituisci src con le tue immagini reali -->
            <img src="images/schema_elettrico.jpg" alt="Schema elettrico">
            <img src="pcb_cad.jpg" alt="PCB">
            <img src="scheda_reale.jpg" alt="Scheda elettronica realizzata">
        </div>
    </div>

</body>
</html>
