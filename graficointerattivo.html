<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Signal / Derivative / Integral Scope</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000000;
      font-family: monospace;
      color: #00ffcc;
    }



	#value {
		position: fixed;
		top: 10px;
		right: 10px;
		background: rgba(0,0,0,0);
		padding: 10px 14px;
		border-radius: 8px;
		font-size: 14px;
		min-width: 140px;
		text-align: right;
	}

	#description {
		position: fixed;
		bottom: 10px;              /* in basso */
		left: 50%;                 /* centro orizzontale */
		transform: translateX(-50%);
		background: rgba(0,0,0,0);
		padding: 10px 14px;
		border-radius: 8px;
		font-size: 16px;
		text-align: center;        /* centra testo interno */
		color: white;              /* testo bianco */
		max-width: 90%;            /* evita di uscire dallo schermo */
	}


	.signal {
	  color: #00ffcc;   /* stesso colore del segnale */
	}

	.derivative {
	  color: #ffcc00;   /* stesso colore della derivata */
	}

	.integral {
	  color: #ff66ff;   /* stesso colore dell'integrale */
	}


  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="value">
  y = 0.000
</div>


<div id="description">
  questi grafici mostrano il comportamento della derivata e dell'integrale di una funzione generata istante per istante con il mouse<br>
  nota: il grafico dell'integrale è limitato in ampiezza altrimenti il grafico uscirebbe dallo schermo
</div>

<script>
/* =======================
   Setup canvas
======================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* =======================
   Buffer segnali
======================= */
const signal = [];
const derivative = [];
const integral = [];
let maxPoints = 890;

/* =======================
   Mouse
======================= */
let mouseY = canvas.height / 2;
let prevMouseY = mouseY;

window.addEventListener("mousemove", e => {
  mouseY = e.clientY;
});

/* =======================
   Valore normalizzato
======================= */
let signalValue = 0;
let integralValue = 0;

/* =======================
   Update segnali
======================= */
function updateSignal() {
	const centerY = canvas.height / 2;

	// Segnale normalizzato (-1 .. +1)
	signalValue = (centerY - mouseY) / centerY;
	signalValue = Math.max(-1, Math.min(1, signalValue));

	/* --- Segnale principale --- */
	signal.push(mouseY);
	if (signal.length > maxPoints) signal.shift();

	/* --- Derivata temporale --- */
	const dy = prevMouseY - mouseY; // positivo verso l'alto
	prevMouseY = mouseY;

	const derivCenterY = canvas.height * 0.25;
	const derivGain = 2.5;

	const derivY = derivCenterY - dy * derivGain;
	derivative.push(derivY);
	if (derivative.length > maxPoints) derivative.shift();

	/* --- Integrale temporale --- */
	const integralCenterY = canvas.height * 0.75;
	const integralGain = 0.01;

	const integralMax = 12000;
	const integralMin = -12000;

	// integrazione
	integralValue += centerY - mouseY;

	// saturazione (hard clamp)
	integralValue = Math.max(integralMin, Math.min(integralMax, integralValue));

	const integralY = integralCenterY - integralValue * integralGain;

	integral.push(integralY);
	if (integral.length > maxPoints) integral.shift();


  document.getElementById("value").textContent =
    `y = ${signalValue.toFixed(3)}`;
}



function drawLabels(){


	//derivata
	ctx.fillStyle = "white"; 
	ctx.font = "16px monospace";
	ctx.fillText("dy/dt", 80, canvas.height * 0.25 -210);
	ctx.fillText("t", 1005, canvas.height * 0.25 + 4);
	
	//segnale
	ctx.fillStyle = "white"; 
	ctx.font = "16px monospace";
	ctx.fillText("y = mouse", 80, canvas.height * 0.5 -210);
	ctx.fillText("t", 1005, canvas.height * 0.5 + 4);
	
	//integrale
	ctx.fillStyle = "white"; 
	ctx.font = "16px monospace";
	ctx.fillText("∫y dt", 80, canvas.height * 0.75 -210);
	ctx.fillText("t", 1005, canvas.height * 0.75 + 4);
}


/* =======================
   Grid + assi
======================= */
function drawGrid() {


  // Zero segnale principale
  ctx.strokeStyle = "rgba(0,255,200,0.7)";
  ctx.beginPath();
  //linea centrale
  ctx.moveTo(100, canvas.height / 2);
  ctx.lineTo(1000, canvas.height / 2);
  //parte superiore della freccia
  ctx.moveTo(1000-10, (canvas.height/2)-10);
  ctx.lineTo(1000, canvas.height / 2);
  //parte inferiore della freccia
  ctx.moveTo(1000-10, (canvas.height/2)+10);
  ctx.lineTo(1000, canvas.height / 2);
  //linea verticale
  ctx.moveTo(100, canvas.height / 2);
  ctx.lineTo(100, (canvas.height/2)-200);
  //parte sinistra della freccia
  ctx.moveTo(100, (canvas.height/2)-200);
  ctx.lineTo(100-10, (canvas.height/2)-200+10);
  //parte sinistra della freccia
  ctx.moveTo(100, (canvas.height/2)-200);
  ctx.lineTo(100+10, (canvas.height/2)-200+10);
  ctx.stroke();

  // Zero derivata
  ctx.strokeStyle = "rgba(255,204,0,0.7)";
  ctx.beginPath();
  //linea centrale
  ctx.moveTo(100, canvas.height * 0.25);
  ctx.lineTo(1000, canvas.height * 0.25);
  //parte superiore della freccia
  ctx.moveTo(1000-10, (canvas.height * 0.25)-10);
  ctx.lineTo(1000, canvas.height * 0.25);
  //parte inferiore della freccia
  ctx.moveTo(1000-10, (canvas.height * 0.25)+10);
  ctx.lineTo(1000, canvas.height * 0.25);
  //linea verticale
  ctx.moveTo(100, canvas.height * 0.25);
  ctx.lineTo(100, (canvas.height * 0.25)-200);
  //parte sinistra della freccia
  ctx.moveTo(100, (canvas.height * 0.25)-200);
  ctx.lineTo(100-10, (canvas.height * 0.25)-200+10);
  //parte sinistra della freccia
  ctx.moveTo(100, (canvas.height * 0.25)-200);
  ctx.lineTo(100+10, (canvas.height * 0.25)-200+10);
  ctx.stroke();

  // Zero integrale
  ctx.strokeStyle = "rgba(255,102,255,0.7)";
  ctx.beginPath();
  //linea centrale
  ctx.moveTo(100, canvas.height * 0.75);
  ctx.lineTo(1000, canvas.height * 0.75);
  //parte superiore della freccia
  ctx.moveTo(1000-10, (canvas.height * 0.75)-10);
  ctx.lineTo(1000, canvas.height * 0.75);
  //parte inferiore della freccia
  ctx.moveTo(1000-10, (canvas.height * 0.75)+10);
  ctx.lineTo(1000, canvas.height * 0.75); 
  //linea verticale
  ctx.moveTo(100, canvas.height * 0.75);
  ctx.lineTo(100, (canvas.height * 0.75)-200);
  //parte sinistra della freccia
  ctx.moveTo(100, (canvas.height * 0.75)-200);
  ctx.lineTo(100-10, (canvas.height * 0.75)-200+10);
  //parte sinistra della freccia
  ctx.moveTo(100, (canvas.height * 0.75)-200);
  ctx.lineTo(100+10, (canvas.height * 0.75)-200+10);
  ctx.stroke();
}

/* =======================
   Disegno segnali
======================= */
function drawSignal() {
  ctx.beginPath();
  ctx.lineWidth = 2;
  ctx.strokeStyle = "#00ffcc";

  signal.forEach((y, i) => {
    const x = 100 + i;
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  });

  ctx.stroke();
}

function drawDerivative() {
  ctx.beginPath();
  ctx.lineWidth = 1.5;
  ctx.strokeStyle = "#ffcc00";

  derivative.forEach((y, i) => {
    const x = 100 + i;
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  });

  ctx.stroke();
}

function drawIntegral() {
  ctx.beginPath();
  ctx.lineWidth = 1.5;
  ctx.strokeStyle = "#ff66ff";

  integral.forEach((y, i) => {
    const x = 100 + i;
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  });

  ctx.stroke();
}

/* =======================
   Animazione
======================= */
function animate() {
  ctx.fillStyle = "rgba(11, 15, 26, 1)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  drawLabels();
  drawGrid();
  updateSignal();
  drawSignal();
  drawDerivative();
  drawIntegral();

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
